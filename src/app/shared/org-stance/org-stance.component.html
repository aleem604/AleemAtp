<div class="row letters pl-1 pr-2">
    <div class="col-xs-12 atp-blue pt-2 txt-xs-center bolder">
        Representatives supported
    </div>
    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2 mt-1 mb-half" *ngFor="let s of letters">
        <img alt="assets/img" class="img-responsive margin-0-auto" src="../../../assets/atp/news-letter/{{s.id}}.PNG">
        <ul class="list-block text-center">
            <li><span class="bold" [innerText]="s.name"></span> </li>
            <li><span class="atp-color opacity-point-7" [innerText]="s.addr"></span> </li>
        </ul>
    </div>
</div>
