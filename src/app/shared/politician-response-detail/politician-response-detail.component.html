<div class="row partial-wrapper">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pl-0 pr-0 pt-2">
        <div class="flex-wrapper">
            <div class="image-wrapper">
                <img [src]="res.avatar[0].src" alt="avatar" class="img-post">
            </div>
            <div class="content-wrapper">
                <div class="genericGreyText">
                    <span class="greyBoldText">To:</span>
                    <span class="genericGreyText pl-half">Nick Taylor</span>
                    <span class="pull-right smallGreyBoldText">5 days ago</span>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <span class="blueTitles" [innerText]="res.name"></span>
                    </div>
                </div>
                <p class="genericGreyText" [innerHtml]="res.desc"></p>
            </div>
        </div>
    </div>
    <div *ngIf="!isLast" class="clearfix mt-0 mb-0">
        <hr class="clearfix" />
    </div>

    <div class="col-xs-11 col-xs-offset-1 pl-0 pr-0 pt-2">
        <div class="flex-wrapper">
            <div class="image-wrapper">
                <img [src]="'../../../assets/atp/news-letter/10.PNG'" alt="avatar" class="img-post">
            </div>
            <div class="content-wrapper">
                <div><span class="greyBoldText">Responses To:</span><span class="genericGreyText pl-half">Jennifer Miller</span> </div>
                <div class="genericGreyText" [innerHtml]="res.desc"></div>
                <div class="genericGreyText">
                    Directly answered all questions :
                    <ul class="rating1">
                        <li><i [className]="res.rating >= 1 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                        <li><i [className]="res.rating >= 2 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                        <li><i [className]="res.rating >= 3 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                        <li><i [className]="res.rating >= 4 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                        <li><i [className]="res.rating >= 5 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                    </ul>
                </div>

                <div class="desc">
                    Agree with responses:
                    <ul class="rating1">
                        <li><i [className]="res.rating1 >= 1 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                        <li><i [className]="res.rating1 >= 2 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                        <li><i [className]="res.rating1 >= 3 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                        <li><i [className]="res.rating1 >= 4 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                        <li><i [className]="res.rating1 >= 5 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                    </ul>
                </div>
                <div class="desc">
                    Good, Concise, POA (Plang of Action) given:
                    <ul class="rating1">
                        <li><i [className]="res.rating2 >= 1 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                        <li><i [className]="res.rating2 >= 2 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                        <li><i [className]="res.rating2 >= 3 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                        <li><i [className]="res.rating2 >= 4 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                        <li><i [className]="res.rating2 >= 5 ? 'fa fa-star':'fa fa-star-o'"></i> </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
