<div class="row partial-wrapper">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-1 pl-0 pr-0 pt-2">
        <table class="wrapper-table">
            <tr>
                <td>
                    <div class="row m-0">
                        <div class="col-xs-12 mb-1">
                            <div>
                                <div class="widget-body no-padding">
                                    <form id="smart-form-register" class="smart-form" novalidate="novalidate">
                                        <fieldset>
                                            <section>
                                                <label class="select">
                                                    <select name="gender">
                                                        <option value="0" disabled>Please select a topic.</option>
                                                        <option value="1">Topic 1</option>
                                                        <option value="2">Topic 2</option>
                                                        <option value="3">Topic 3</option>
                                                    </select> <i></i>
                                                </label>
                                            </section>

                                            <section>
                                                <label class="textarea">
                                                    <textarea rows="10" name="info" placeholder="Write your message here"></textarea>
                                                </label>
                                            </section>
                                            <div class="row">
                                                <div class="col col-9 text-left">
                                                    <label class="checkbox">
                                                        <input type="checkbox" name="terms" id="terms" [(ngModel)]="debate" (click)="showDebateDiag($event,write_me_template)" />
                                                        <i></i>Debate
                                                    </label>
                                                </div>
                                                <div class="col col-3 text-right">
                                                    <button type="submit" class="btn btn-primary">
                                                        Send
                                                    </button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>

            </tr>
        </table>
    </div>
</div>
<ng-template #write_me_template>
    <div class="modal-header">
        <h4 class="modal-title pull-left atp-red text-center"><i class="fa fa-warning atp-color desc pull-left"></i> What is debate?</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body pl-1 pr-1">
        <strong>I want my post visible in Debate where all users running for this position can comment</strong>
    </div>
    <div class="modal-footer text-center atp-modal-footer">
        <button type="button" class="btn btn-default" aria-label="Close" (click)="hideDiag()">
            Ok
        </button>
    </div>
</ng-template>
