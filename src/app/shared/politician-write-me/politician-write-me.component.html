<div class="row partial-wrapper">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-half pl-0 pr-0">
        <div class="row m-0">
            <div class="col-xs-12 mb-1">
                <div>
                    <div class="widget-body no-padding">
                        <form id="smart-form-register" class="smart-form" novalidate="novalidate">
                            <fieldset>
                                <section>
                                    <label class="custom-select">
                                        <select name="gender">
                                            <option value="0" disabled>Please select a topic.</option>
                                            <option value="1">Topic 1</option>
                                            <option value="2">Topic 2</option>
                                            <option value="3">Topic 3</option>
                                        </select> 
                                    </label>
                                </section>

                                <section>
                                    <label class="textarea">
                                        <textarea rows="10" name="info" placeholder="Write your message here"></textarea>
                                    </label>
                                </section>
                                <div class="row">
                                    <div class="col col-9 text-left">
                                        <label class="checkbox">
                                            <input type="checkbox" name="terms" id="terms" [(ngModel)]="debate" (click)="showDebateDiag($event,write_me_template)" />
                                            <i></i>Debate
                                        </label>
                                        <button type="submit" class="btn btn-primary btn-round btn-xs">
                                            Submit
                                        </button>
                                    </div>
                                    
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<ng-template #write_me_template>
    <div class="modal-header dialog-header-wait">
        <h4 class="modal-title pull-left"><i class="fa fa-info-circle"></i> <span class="atp-white font-500"> Debate</span></h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body pl-1 pr-1 atp-blue">
        <div class="politician-debate">
            Selecting this gives the representative and all challengers the opportunity to answer the question from the user.
        </div>
    </div>
    <div class="modal-footer text-right atp-modal-footer">
        <button type="button" class="btn btn-primary" aria-label="Close" (click)="bsModalRef.hide()">
            Ok
        </button>
    </div>
</ng-template>
