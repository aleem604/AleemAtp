<div class="row partial-wrapper">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pl-0 pr-0" *ngFor="let a of articles; first as isFirst; last as isLast" [ngClass]="{'pt-1':isFirst, 'pb-1':isLast}">
        <table class="wrapper-table">
            <tr>
                <td colspan="2">

                    <img [src]="a.avatar[0].src" alt="avatar" class="img-post">
                </td>
                <td>
                    
                    <div class="row pt-2">
                        <div class="col-xs-7"><strong class="level-1h" [innerText]="a.name"></strong></div>
                        <div class="col-xs-5 text-right"><button class="btn btn-round btn-following">Supported</button> </div>
                    </div>
                    <p class="pt-1"><strong class="level-3h">REASONS: </strong></p>
                    <p class="desc" [innerHtml]="a.desc"></p>

                </td>
            </tr>
        </table>
        <div *ngIf="!isLast" class="clearfix mt-0 mb-0">
            <hr class="clearfix" />
        </div>
    </div>
</div>
