<div class="recommendation-section">
  <div class="padding-10">
    <h4 class="bold text-upper txt-13 pb-2 pt-1">Recommended Organizations</h4>
    <div class="row m-0 pb-1" *ngFor="let o of orgs">
      <div class="col-xs-3 col-sm-4 col-md-4 col-lg-2 p-0">
        <img alt="assets/img" class="img-responsive" [src]="o.image_url">
      </div>
      <div class="col-xs-9 col-sm-8 col-md-8 col-lg-10">
        <p class="opacity-point-7" [innerText]="o.title">
        </p><a class="btn btn-round btn-follow-small"> Follow </a>
      </div>
    </div>
   
    <div class="row pt-1">
      <div class="col-xs-12">
        <a class="btn btn-view-all"> See All </a>
      </div>
    </div>
    <hr />
    <div class="row m-0">
      <div class="col-xs-6 col-sm-7 col-md-7 p-0">
        <h4 class="bold text-upper txt-13">Comming Events</h4>
      </div>
      <div class="col-xs-6 col-sm-5 col-md-5 opacity-point-7 text-right p-0">
        <i class="fa fa-angle-left bold atp-blue arrow-left"></i> <small>This Week</small> <i class="fa fa-angle-right bold atp-blue arrow-right"></i>
      </div>
    </div>
    <br />
    <div class="row m-0">
      <div class="col-xs-12 pb-1 pl-0" *ngFor="let e of events">
        <table class="event-tab">
          <tr>
            <td class="w-25"><span [innerText]="e.day"></span></td>
            <td><span [innerText]="e.month"></span> <br /> <span [innerText]="e.address"></span></td>
          </tr>
        </table>
        <h4 class="level-3h pb-half atp-blue mt-0 opacity-point-8" [innerText]="e.title"></h4>
        <p class="desc" [innerText]="e.desc"></p>
      </div>
      
      <div class="col-xs-12 pt-1 p-0">
        <a class="btn btn-view-all"> See All </a>
      </div>

    </div>

  </div>
</div>
