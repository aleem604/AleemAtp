<div class="row partial-wrapper" #containerRef>
    <div class="col-xs-12 pl-0 pr-0" *ngFor="let v of videos; first as isFirst; last as isLast" [ngClass]="{'pt-1':isFirst, 'pb-2':isLast}">
        <table class="wrapper-table">
            <tr>
                <td>
                    <div class="push-bit" (click)="openModal(video)">
                        <img [src]="v.url" alt="avatar" class="img-post">
                        <i class="fa fa fa-play"></i>
                    </div>
                </td>
                <td class="vertical-middle line-height-23">
                    <div class="genericGreyText" [innerText]="v.name"></div>
                    <div class="blueTitles" [innerText]="v.title | slice : 0 : 30"></div>
                    <div class="genericRedText" [innerText]="v.date"></div>
                </td>
            </tr>
        </table>
        <div *ngIf="!isLast" class="clearfix mt-0 mb-0">
            <hr class="atp-separator clearfix" />
        </div>
    </div>
</div>

<ng-template #video>
    <div class="modal-body p-0 relative video-template">
        <button type="button" class="close pull-right hidden-mobile" aria-label="Close" (click)="hideModal()">
            <span aria-hidden="true">&times;</span>
        </button>
        <mat-video title="" [autoplay]="true" [preload]="true" [fullscreen]="true" [download]="false" color="accent" spinner="spin" poster="image.jpg">
            <source matVideoSource src="../../../assets/atp/videos/NASA-Nuova-missione-sulla-Luna-360p.mp4" type="video/mp4" poster="../../../assets/atp/videos/space shuttle launch 1.jpg">
            <!--<source src="tutorial.webm" type="video/webm">-->
            <!--<track matVideoTrack src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
            <track src="subtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">-->
        </mat-video>
    </div>
</ng-template>
