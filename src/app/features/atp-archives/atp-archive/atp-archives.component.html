<div id="content" class="pl-0">
    <div class="row wrapper">
        <div class="col-xs-12 content-section">
            <div class="top-bar">
                <div class="col-xs-12 col-sm-8">
                    <div class="flex-container">
                        <div class="f-child archive-ngx-select2">
                            <ng-select2 [data]="exampleData" [(ngModel)]="topics" [options]="options" placeholder="Topics">
                            </ng-select2>
                        </div>
                        <div class="f-child p-1">
                            <div class="cursor-p" [ngClass]="activeTab === 'articles' ? 'active-cell' : ''" (click)="toggleVisibility('articles')">
                                <i class="fa fa-list"></i> <strong class="ml-half">Articles</strong>
                            </div>
                        </div>
                        <div class="f-child p-1">
                            <div class="cursor-p" [ngClass]="activeTab === 'videos' ? 'active-cell' : ''" (click)="toggleVisibility('videos')">
                                <i class="fa fa-video-camera"></i> <strong class="ml-half">Videos</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 pt-3">
                <div class="col-xs-12 col-sm-8">
                    <div class="content-container" #tabsContentRef>
                        <archived-articles [hidden]="activeTab !== 'articles'"></archived-articles>
                        <archived-videos [hidden]="activeTab !== 'videos'"></archived-videos>
                    </div>
                </div>
            </div>

        </div>
        <!--<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 recomm-section hidden-xs">
          <recommended-orgs></recommended-orgs>
        </div>-->
    </div>
</div>
